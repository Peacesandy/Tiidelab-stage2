<!DOCTYPE html>
<html>
<head>
  <title>Peace Sandy's Student registration Form for TIIDELAB Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="header">
        <img src="Images\dribble logo.svg" alt="form-logo" />
        <div class="reg-form">
          <h1>Student Registration Form</h1>
          <p>
            Fill out the form to apply the training course. You can consider your
            application accepted after you receive a conformation email.
          </p>
        </div>
      </section>
      
  <form id="myForm">
    
    <div class="info">
        <h3>Student Information</h3>

        <div class="form-name">
          <input
            type="text"
            name="f-name"
            id="First-Name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="m-name"
            id="Middle-Name"
            placeholder="Middle Name"
            required
          />
          <input
            type="text"
            name="l-name"
            id="Last-Name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="info">
          <input
            type="date"
            name="dob"
            id="Date-of-Birth"
            placeholder="Date of Birth"
            required
          />
          <input
            type="text"
            name="student-id"
            id="Student-id"
            placeholder="Student ID"
            required
          />
        </div>
      </div>

      <!-- Address -->
      <div class="info">
        <h3>Address</h3>
        <input
          type="text"
          name="street"
          id="Street"
          placeholder="Street Address"
          required
        />
        <input
          type="text"
          name="city"
          id="City"
          placeholder="City"
          required
        />
        <input
          type="text"
          name="state"
          id="State"
          placeholder="State / Province"
          required
        />
        <input
          type="text"
          name="country"
          id="Country"
          placeholder="Country"
          required
        />
        <input
          type="text"
          name="zip-code"
          id="Zip-Code"
          placeholder="ZIP Code"
          required
        />
      </div>

      <!-- Contact information -->
      <div class="info">
        <h3>Contact Information</h3>
        <input
          type="email"
          name="email"
          id="Email"
          placeholder="E-mail"
          required
        />
        <input type="text" name="confirm-email" id="email" />
      </div>

      <!-- Courses -->
      <div class="info">
        <h3 class="required">Courses</h3>
        <div class="info-course">
          <div class="record">
            <input type="button" value="+ Add new record" />
          </div>

          <!-- Course Records -->
          <div class="course-record">
            <!-- Course -->
            <input list="course" name="course" placeholder="Course" />
            <datalist id="course">
              <option value="Medicine"></option>
              <option value="Nursing"></option>
            </datalist>

            <!-- Level -->
            <input list="level" name="level" placeholder="Level" />
            <datalist id="level">
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
            </datalist>

            <!-- Language -->
            <input list="language" name="language" placeholder="Language" />
            <datalist id="language">
              <option value="French"></option>
              <option value="Spanish"></option>
              <option value="English"></option>
              <option value="German"></option>
            </datalist>

            <!-- Start Date -->
            <input
              list="start-date"
              name="start-date"
              placeholder="Start Date"
            />
            <datalist id="start-date">
              <!-- <input type="date" name="start-date" id="start-date" /> -->
              <option value="Start Date"></option>
            </datalist>

            <input type="text" name="text" id="text" />
          </div>
        </div>
      </div>

      <!-- Comment -->
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="Comments"
        required
      ></textarea>

  
    <!-- Add more input fields for other form elements -->
  
    <button type="button" onclick="previewForm()" class="send-btn">Send Request</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
