<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIIDELAB Signup form</title>
</head>
<body>
    <nav>
        <img src="Images\dribble logo.svg" class="img" alt="dribble logo for the registration form">
        <h1>Student Registration Form</h1>
    </nav>

    <section class="paragraph-text"> 
        <p>Fill out the form to apply for the training courses. You can consider Your application accepted 
            <br/>after you receive a confirmation mail
        </p>
    </section>

    <section>
        <div>
            <h1>Student Information</h1>
        </div>
        <form>
            <input 
            type="text"
            placeholder="First Name">

            <input 
            type="text"
            placeholder="Middle Name">

            <input 
            type="text"
            placeholder="Middle Name">

            <br/>
            <input 
            type="date"
            placeholder="Date of Birth">

            <input 
            type="text"
            placeholder="Student ID">

    </form>
    </section>

    <section>
        <div> 
          <h1>Address</h1>
        </div>
        <form>
            <input 
            type="text"
            placeholder="Street Address">
            
            <br/>

            <input 
            type="text"
            placeholder="City">

            <input 
            type="text"
            placeholder="State/Province">

            <br/>
            <input 
            type="text"
            placeholder="Country">

            <input 
            type="text"
            placeholder="Zip code">
        </form>
    </section>
        
       <section>
        <div>
            <h1>Student Information</h1>
        </div>
        <input 
            type="email"
            placeholder="Email">

            <input 
            type="text"
            placeholder="">
       </section>

       <section>
          <div>
            <h1>Courses</h1>
          </div>
          <form>
            <input 
            type="text"
            placeholder="+Add new record"
            required>
            <br/>
            <select>
            <option value="course">Course</option>
            <option value="Medicine">Medicine</option>
            <option value="Nursing">Nursing</option>
            <option value="Radiography">Radiography</option>
            </select>

            <select>
                <option value="level">Level</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                </select>

                <select>
                    <option value="language">Language</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    </select>

                    <select>
                        <option value="course">Start Date</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Radiography">Radiography</option>
                        </select>

                        <input type="text">
          </form>
       </section>
       <section>
        <textarea>
            comments
        </textarea>
       </section>

       <section>
         <Button>SEND REQUEST</Button>
       </section>

</body>
</html>
